<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em contato</title>
</head>
<body>
    <h1>Fale Comigo!!!</h1>
    <table cellspacing="10">
        
        <tr>
            <td><img src="enderevetor.png" alt="Imagem Endereço" width="30" height="30"></td> 
            <td><p>Meu endereço fictício é: Rua dos desenvolvedores, 134 - Parque New Job - SantanderSP</p></td>
        </tr>
        <tr>
            <td><img src="televetor.png" alt="Imagem Telefone" width="30" height="30"></td>
            <td><p>Meu telefone fictício é: 1195842-0731</p></td>            
        </tr>
        <tr>
            <td><img src="emailvetor.png" alt="Imagem Email" width="30" height="30"></td>
            <td><p>Meu Email fictício é: rogerio@santander.com.br</p></td>            
        </tr>
    </table>
    <hr>

    <h3>Ou insira seus dados:</h3>

    <form action="" cellspacing="10">
        <p>Nome: <input type="text" name="Nome" id="Nome"></p>
        <p>Email: <input type="email" id="email" name="email"></p>
        <p>Mensagem:</p>
        <textarea name="Mensagem" id="Mensagem" cols="30" rows="10"></textarea>
        <p><input type="button" value="Enviar"></p>
    </form>
    

    
</body>
</html>
