
<app-header></app-header>
<div class="container">
  <div class="row">
    <div class="col">
      <div class="card mb-3" style="max-width: 17rem;">
        <div class="card-header">
          <button (click)='toggle()' type="button" class="btn btn-outline-secondary ">
            <h5>New</h5>
          </button>
        </div>
      </div>
      
    </div>
    <div class="col">
      <div class="card mb-3" style="max-width: 17rem;">
        <div class="card-header">
          <h5>To Do</h5>
        </div>
      </div>
     
    </div>
    <div class="col">
      <div class="card mb-3" style="max-width: 17rem;">
        <div class="card-header">
          <h5>Doing</h5>
        </div>
      </div>
      
    </div>
    <div class="col">
      <div class="card mb-3" style="max-width: 17rem;">
        <div class="card-header">
          <h5>Done</h5>
        </div>
      </div>
      
    </div>
  </div>
</div>
  
<div class="container">
  <div class="row justify-content-center">
    <div class="col">
      <ng-container *ngIf='show'>
        <div class="col"> 
          <app-card-item (emitTitulo)='getTitulo($event)' (emitConteudo)='getConteudo($event)'></app-card-item>
          <div class="card" style="width: 17rem;">
            <div class="row justify-content-center">
              <div class="col-md-auto">
                <button (click)='confirm()' type="button" class="btn btn-outline-success">
                  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                    </svg>
                </button>
              </div>
              <div class="col-md-auto">
                <button type="button" class="btn btn-outline-danger close" (click)='toggle()'>
                  <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg>
                </button> 
              </div>
            </div>
            
          </div>
        </div>        
        
      <div (click)="toggle()" ></div>
  </ng-container>
    </div>
      
    

    <div class="col">
      <app-to-do [todoTaskList] = 'cardList'></app-to-do>
    </div>
    <div class="col">
      <app-doing [doingTaskList] = 'cardList'></app-doing>
    </div>
    <div class="col">
      <app-done [doneTaskList] = 'cardList'></app-done>
    </div>
  </div>
</div>

<div class='row'>
    
</div>
